<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>105_01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>Rejestracja</h1><br>
<form method="get" action="form_results.html" target="_blank" id="my-form">
    <div class="input-control">
        <label for="first-name">Imię: </label>
        <input type="text" name="first-name" id="first-name">
        <div class="error"></div>
    </div>
    <br>
    <div class="input-control">
        <label for="last-name">Nazwisko: </label>
        <input type="text" name="last-name" id="last-name"><br>
        <div class="error"></div>
    </div>
    <br>
    <label name="gender" id="gender">Płeć: </label>
    <input type="radio" name="gender" id="male-gender" value="male-gender">
    <label for="male-gender">Mężczyzna</label>
    <input type="radio" name="gender" id="female-gender" value="female-gender">
    <label for="female-gender">Kobieta</label><br>
    <br>
    <div class="input-control">
        <label for="login">Login: </label>
        <input type="text" name="login" id="login"><br>
        <div class="error"></div>
    </div>
    <br>
    <div class="input-control">
        <label for="password">Hasło: </label>
        <input type="password" name="password" id="password"><br>
        <div class="error"></div>
    </div>
    <br>
    <div class="input-control">
        <label for="birth-date">Data urodzenia: </label>
        <input type="date" name="birth-date" id="birth-date"><br>
        <div class="error"></div>
    </div>
    <br>
    <input type="submit" value="Wyślij" id="send" name="submitBtn"><br>
</form>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
